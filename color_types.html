<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="css/color_types.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="main-frame">
        <ul class="color-type-list">
            <li data-type="css_hex" data-icon="css">
                <div class="icon"></div>
                <div class="name">CSS Hex</div>
            </li>
            <li class="separator">

            </li>
            <li data-type="css_hsl" data-icon="css_2">
                <div class="icon css_2"></div>
                <div class="name">CSS HSL</div>
            </li>
            <li data-type="css_hsla" data-icon="css_2">
                <div class="icon css_2"></div>
                <div class="name">CSS HSLA</div>
            </li>
            <li data-type="css_rgb" data-icon="css_2">
                <div class="icon css_2"></div>
                <div class="name">CSS RGB</div>
            </li>
            <li data-type="css_rgba" data-icon="css_2">
                <div class="icon css_2"></div>
                <div class="name">CSS RGBA</div>
            </li>
        </ul>
    </div>
    <script>
        // You can also require other files to run in this process
        require('./renderer.js')
        const {ipcRenderer, remote} = require('electron');

        let elColorTypeList = document.querySelectorAll(".color-type-list li");
        elColorTypeList.forEach((key, index) => {
            let elListItem = elColorTypeList[index];
            elListItem.addEventListener("click", (e) => {
                let color_type = elListItem.getAttribute("data-type");
                let color_type_icon = elListItem.getAttribute("data-icon");
                let ct = {
                    type: color_type,
                    name: elListItem.querySelector(".name").innerHTML,
                    icon: color_type_icon
                }
                ipcRenderer.send("color-type-change", ct);
                remote.getCurrentWindow().hide();
            });
        })
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Drop Settings</title>
    <link href="./../assets/css/settings.css" rel="stylesheet" />
  </head>

  <body>
    <div class="main-frame">
      <div class="titlebar">
        <div class="window-title">
          Settings
        </div>
        <div class="window-close-button" id="close-window">
          &times;

        <div class="navbar">

              <div class="title">
                General
              </div>
            </li>
            <li class="navbar-item" data-linked-view="picker">
              <div class="icon">
                <div class="icon-box picker">
                  <svg
                    aria-hidden="true"
                    focusable="false"
                    data-prefix="fad"

                    viewbox="0 0 512 512"

                        class="fa-secondary"
                        d="M344 256a88 88 0 1 1-88-88 88 88 0 0 1 88 88z"

                </div>
              </div>
              <div class="title">
                Picker
              </div>
            </li>
            <li class="navbar-item" data-linked-view="formats">
              <div class="icon">
                <div class="icon-box formats">
                  <svg
                    aria-hidden="true"
                    focusable="false"
                    data-prefix="fad"
                    data-icon="brackets-curly"
                    class="svg-inline--fa fa-brackets-curly fa-w-18"
                    role="img"
                    xmlns="http://www.w3.org/2000/svg"
                    viewbox="0 0 576 512"

                      ></path>
                    </g>
                  </svg>
                </div>
              </div>
              <div class="title">
                Formats
              </div>
            </li>
            <li class="navbar-item" data-linked-view="shortcuts">
              <div class="icon">
                <div class="icon-box shortcuts">
                  <svg
                    aria-hidden="true"
                    focusable="false"
                    data-prefix="fad"
                    data-icon="backspace"

                      <path
                        class="fa-secondary"

                      ></path>
                      <path
                        class="fa-primary"
                        d="M491.31 318.06a16 16 0 0 1 0 22.63l-22.62 22.62a16 16 0 0 1-22.63 0L384 301.25l-62.06 62.06a16 16 0 0 1-22.63 0l-22.62-22.62a16 16 0 0 1 0-22.63L338.75 256l-62.06-62.06a16 16 0 0 1 0-22.63l22.62-22.62a16 16 0 0 1 22.63 0L384 210.75l62.06-62.06a16 16 0 0 1 22.63 0l22.62 22.62a16 16 0 0 1 0 22.63L429.25 256z"
                      ></path>
                    </g>
                  </svg>
                </div>
              </div>
              <div class="title">
                Shortcuts
              </div>
            </li>
            <li class="navbar-item right" data-linked-view="about">
              <div class="icon">
                <div class="icon-box about">
                  <svg
                    id="Layer_1"
                    data-name="Layer 1"
                    xmlns="http://www.w3.org/2000/svg"
                    viewbox="0 0 726.58 877"
                  >
                    <defs>
                      <style>
                        .cls-1 {
                          fill: none;
                          stroke: hsla(266, 83%, 57%, 1);
                          stroke-miterlimit: 10;
                          stroke-width: 30px;
                        }

                        .cls-2 {
                          fill: hsla(266, 83%, 57%, 1);
                        }
                      </style>
                    </defs>
                    <title>taskbar_icon</title>
                    <path
                      class="cls-1"
                      d="M1194,341.71q3.73,3.65,7.38,7.38a348.29,348.29,0,1,1-499.88,0c2.42-2.49,4.89-4.95,7.38-7.38"
                      transform="translate(-588.1 -77.94)"
                    />

                      class="cls-1"
                      points="113.35 271.15 120.72 263.78 363.29 21.21 605.85 263.78 613.23 271.15"
                    />

                      class="cls-2"
                      d="M674.58,582.8c72.54-48.36,90.37-59,146.36-52,64.49,8.06,120.91,120.91,241.82,120.91,119,0,146.36-60.82,162.48-76.94h0C1225.24,727.5,1102.66,855,949.9,855S674.58,735.56,674.58,582.8Z"
                      transform="translate(-588.1 -77.94)"
                    />
                  </svg>
                </div>
              </div>
              <div class="title">
                About
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="settings-frame general visible" data-view="general">
        <ul>
          <li>
            <div class="col-left">Startup:</div>
            <div class="col-right">
              <label for="launchOnStartup" class="settings-checkbox"
                >Launch Drop on startup
                <input id="launchOnStartup" type="checkbox" checked />
                <span class="checkmark"></span>
              </label>
            </div>
          </li>
          <li>
            <div class="col-left">Sounds:</div>
            <div class="col-right">
              <label for="playSounds" class="settings-checkbox"
                >Play sounds
                <input id="playSounds" type="checkbox" checked />
                <span class="checkmark"></span>
              </label>
            </div>
          </li>
          <li>
            <div class="col-left">Color History:</div>
            <div class="col-right">
              <label for="isHistoryLimit" class="settings-checkbox"
                >Limit number of colors in history palette
                <input id="isHistoryLimit" type="checkbox" />
                <span class="checkmark"></span>
              </label>
              <label for="historyLimit">
                <input id="historyLimit" type="number" value="30" />
                Max colors
              </label>
            </div>
          </li>
        </ul>
        <hr />
        <ul>
          <li>
            <div class="col-left">Taskbar:</div>
            <div class="col-right">
              <label for="showPickedColor" class="settings-checkbox"
                >Show picked color
                <input id="showPickedColor" type="checkbox" checked />
                <span class="checkmark"></span>
              </label>
            </div>
          </li>
        </ul>
        <hr />
        <ul>
          <li>
            <div class="col-left">Color Profile:</div>
            <div class="col-right">
              <label for="colorProfile">
                <select id="colorProfile" aria-label="Color Profile">
                  <option value="default" selected>Default</option>
                  <option value="srgb">sRGB</option>
                </select>
              </label>
            </div>
          </li>
        </ul>
      </div>
      <div class="settings-frame picker" data-view="picker">
        Picker Page
      </div>
      <div class="settings-frame formats" data-view="formats">
        Formats Page
      </div>
      <div class="settings-frame shortcuts" data-view="shortcuts">
        <div class="shortcut-sidebar">
          <ul>
            <li class="active" data-sidebar-nav="General">General</li>
            <li data-sidebar-nav="Magnifier">Magnifier</li>
          </ul>
        </div>
        <div class="shortcut-main-frame">
          <ul data-shortcut-group="General" class="visible">
            <li>
              <div class="shortcut-name">
                <label for="shortcutOpenMagnifier" class="settings-checkbox"
                  >Open Magnifier
                  <input id="shortcutOpenMagnifier" type="checkbox" checked />
                  <span class="checkmark"></span>
                </label>
              </div>
              <div
                class="shortcut-keys"
                data-shortcut-for="shortcutOpenMagnifier"
              >
                <ul></ul>
              </div>
            </li>
            <li>
              <div class="shortcut-name">
                <label for="shortcutOpenHistory" class="settings-checkbox"
                  >Open Palette List
                  <input id="shortcutOpenHistory" type="checkbox" checked />
                  <span class="checkmark"></span>
                </label>
              </div>
              <div
                class="shortcut-keys"
                data-shortcut-for="shortcutOpenHistory"
              >
                <ul></ul>
              </div>
            </li>
          </ul>
          <ul data-shortcut-group="Magnifier">
            <li>
              <div class="shortcut-name">
                <label for="shortcutMoveLensUp" class="settings-checkbox"
                  >Move Lens Up
                  <input id="shortcutMoveLensUp" type="checkbox" checked />
                  <span class="checkmark"></span>
                </label>
              </div>
              <div class="shortcut-keys" data-shortcut-for="shortcutMoveLensUp">
                <ul></ul>
              </div>
            </li>
            <li>
              <div class="shortcut-name">
                <label for="shortcutMoveLensRight" class="settings-checkbox"
                  >Move Lens Right
                  <input id="shortcutMoveLensRight" type="checkbox" checked />
                  <span class="checkmark"></span>
                </label>
              </div>
              <div
                class="shortcut-keys"
                data-shortcut-for="shortcutMoveLensRight"
              >
                <ul></ul>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="settings-frame about" data-view="about">
        <div class="icon">
          <img src="../assets/img/icon.png" alt="Drop Icon" />
          <div id="drop-framework-versions"></div>
        </div>
        <div class="drop-version" id="drop-version"></div>
        <div class="drop-updater">
          <input
            type="Button"
            value="Check For Updates"
            data-function="check"
            id="drop-btn-check-update"
          />
          <label for="drop-btn-check-update">
            <span id="update-status">Up To Date</span><br /><span
              id="lastUpdateCheck"
              >Last checked 25s ago</span
            >
          </label>
          <br />
          <br />
          <label for="autoCheckDownloadUpdates" class="settings-checkbox"
            >Automatically check & download updates
            <input id="autoCheckDownloadUpdates" type="checkbox" checked />
            <span class="checkmark"></span>
          </label>
          <br />
          <label for="autoInstallUpdates" class="settings-checkbox"
            >Automatically install updates
            <input id="autoInstallUpdates" type="checkbox" checked />
            <span class="checkmark"></span>
          </label>
        </div>
      </div>
    </div>
    <script>
      require("./../render/SettingsWindow/SettingsWindow.js");
    </script>
  </body>
</html>

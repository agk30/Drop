<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' 'unsafe-inline' 'unsafe-eval'"
    />
    <title>Drop History</title>
    <link href="./../assets/css/history.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main-frame">
      <div class="selection">
        <div class="picker-button">
          <div class="icon"></div>
        </div>
        <div class="select-box" id="select">
          <div class="icon">
            <div class="icon-img"></div>
          </div>
          <div class="name">CSS Hex</div>
        </div>
        <div class="titlebar"></div>
        <div class="window-options">
          &times;
        </div>
      </div>

        <li id="template-palette">
          <div class="title">
            <div class="palette-name">Color History</div>

              <svg
                aria-hidden="true"
                focusable="false"
                data-prefix="fal"
                data-icon="ellipsis-v"
                class="svg-inline--fa fa-ellipsis-v fa-w-2"
                role="img"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 64 512"

                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 448 512"
                    >

                      data-icon="trash-alt"
                      class="svg-inline--fa fa-trash-alt fa-w-14"
                      role="img"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 448 512"

          </div>
        </li>
      </ul>
